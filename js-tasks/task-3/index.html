<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TASK 3: Products table</title>
</head>
<body>
    <div class="container">
        <div class="price_filters">
            <label class="price_filters__label" for="start_price">Цена от:</label>
            <input class="price_filters__input" type="text" name="start_price" id="start_price" placeholder="0">
            <label class="price_filters__label" for="end_price">до:</label>
            <input class="price_filters__input" type="text" name="end_price" id="end_price" placeholder="10000">
            <button class="price_filters__btn">Обновить</button>
        </div>
    </div>
    <div class="table-container" id="table-container"></div>
    <script src="main.js"></script>
</body>
</html>
