<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TASK 5: The spreadsheet</title>
</head>
<body>
    <div class="container">
        <div class="container__top">
            <div class="table" id="table">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" placeholder="1234">
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            <div class="vertical-btns">
                <button class="btn" id="add-col">+</button>
                <button class="btn" id="del-col">-</button>
            </div>
        </div>
        <div class="container__bottom">
            <div class="horizontal-btns">
                <button class="btn" id="add-row">+</button>
                <button class="btn" id="del-row">-</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
