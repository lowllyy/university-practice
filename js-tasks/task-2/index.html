<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TASK 2: Ordering</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="registration">
                <label for="name">Введите ФИО:</label>
                <input class="registration__field" type="text" name="name" id="name" placeholder="ФИО">
                <br>
                <label for="phone">Введите номер телефона:</label>
                <input class="registration__field" type="tel" name="phone" id="phone" placeholder="Телефон">
                <br>
                <label for="email">Введите адрес электронной почты:</label>
                <input class="registration__field" type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="feedback">  
                <label for="comment">Введите комментарий к заказу:</label>
                <textarea class="feedback__textarea" name="comment" id="comment" placeholder="Комментарий к заказу (макс. 500 символов)" maxlength="500"></textarea>
            </div>
            <div class="send">
                <button class="send__btn" type="submit">Отправить</button>
                <div class="send__btn-message"></div>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>
</body>
</html>
